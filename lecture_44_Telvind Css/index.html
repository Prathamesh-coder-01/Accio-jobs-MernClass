<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center py-10">

    <!-- -------------------------
         Product / Info Card 
    ------------------------- -->
    <div class="card w-80 bg-white p-6 rounded-xl shadow-lg text-center space-y-4">
        
        <img src="https://course.acciojob.com/acciojob_logo.svg" class="w-20 mx-auto">

        <h2 class="text-2xl font-bold">Accio Jobs</h2>

        <p class="text-gray-600 text-sm">
            "Acciojob discrepancies" generally refers to concerns or complaints raised by users regarding the services 
            provided by the ed-tech platform AccioJob. These issues appear online on forums like Glassdoor and Quora.
        </p>

        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-gray-800 ">
            Enroll Now
        </button>
    </div>
    
     <!-- -------------------------
           prise  card  
    ------------------------- -->
    <div class="w-64 bg-white p-6 rounded-xl shadow text-center space-y-3 mt-6">
        
        <img src="https://media.gettyimages.com/id/1457162334/photo/black-wireless-headphones-on-a-white-background-overhead-isolated-professional-grade.jpg?s=612x612&w=gi&k=20&c=KFwGkiZAwueIPbSN-SNbOH8zSVi5KTYMzH2jccDBMto="
             class="w-24 h-24 mx-auto rounded-full" alt="Profile">

        <h2 class="text-xl font-bold">Headphone </h2>

        <p class="text-gray-600 text-sm">$24.45</p>

        <button class=" bg-blue-600 px-5 py-2 bg-black text-white rounded-md hover:bg-gray-800">
            Buy now
        </button>
    </div>




    <!-- -------------------------
         Profile Card 
    ------------------------- -->
    <div class="w-64 bg-white p-6 rounded-xl shadow text-center space-y-3 mt-6">
        
        <img src="https://img.freepik.com/premium-vector/business-man-avatar-profile_1133257-2431.jpg?semt=ais_hybrid&w=740&q=80"
             class="w-24 h-24 mx-auto rounded-full" alt="Profile">

        <h2 class="text-xl font-bold">John Deo</h2>

        <p class="text-gray-600 text-sm">Web Developer</p>

        <button class=" bg-blue-600 px-5 py-2 bg-black text-white rounded-md hover:bg-gray-800">
            Follow
        </button>
    </div>




</body>

</html>
